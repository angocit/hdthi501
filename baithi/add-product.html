<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Thêm sản phẩm mới</h1>
        <form method="post" action="#" onsubmit="addProduct()">
            <input type="text" name="name" placeholder="tên sản phẩm" class="form-control"/><br>
            <input type="text" name="image" placeholder="Ảnh sản phẩm" class="form-control"/><br>
            <select name="cat_id" class="form-control">
                <option value="1">DM1</option>
                <option value="2">DM2</option>
                <option value="3">DM3</option>
                <option value="4">DM4</option>
            </select>
            <br>
            <input type="text" name="price" placeholder="giá tiền" class="form-control"/><br>
            <button class="btn btn-primary" type="submit">Thêm mới sản phẩm</button>
        </form>
    </div>
    <script type="text/javascript" src="./product.js"></script>
</body>
</html>
